name: test-sideboard
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node: [ '10', '12', '14' ]
    name: Node.js ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run: npm test
